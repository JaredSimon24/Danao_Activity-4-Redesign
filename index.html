<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Yahoo</title>
</head>
<body>
    <div class="container">
        <div class="row px-">
            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
                <div class="img-left d-none d-md-flex">
                    <div class="center">
                        <img  src="logo/Vector.png">
                    <div class="font center">
                        <img src="logo/font.png">    
                    </div>
                    </div>
                    <div id="bottom">MESSENGER</div>   
                </div>   
                <div class="card-body">
                    <h4 class="title text-center mt-4">
                        SIGN IN ACCOUNT
                    </h4>
                    <form class="form-box px-3>">
                        
                        <div class="form-input">
                            <span><i class="bi bi-person-fill"></i></span>
                            <input type="person" name="" placeholder="Yahoo ID" tabindex="10" required>
                        </div>  

                        <div class="form-input">
                            <span><i class="bi bi-lock-fill"></i></span>
                            <input type="password" name="" placeholder="Password" required>
                        </div>

                        <div class="mb-3">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="cb1" name="">
                                <label class="custom-control-label" for="cb1" name="">Remember my ID and password</label>
                            </div>

                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="cb1" name="">
                                <label class="custom-control-label" for="cb1" name=""> Sign in automatically</label>
                            </div>

                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="cb1" name="">
                                <label class="custom-control-label" for="cb1" name=""> Sign as invincible to everyone</label>
                            </div>
                        </div>

                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-block text-uppercase">
                                    Sign In
                            </button>
                        </div>

                        <div class="link">
                            <a href="#" class="forget-link">Forget Password?</a>
                        </div>

                        <div class="or text-center">
                            Or login with
                        </div>
                        <br>

                        <div class="row mb-3 text-center">
                            <div class="col-4">
                                <a href="#" class="btn btn-block btn-social btn-facebook">Facebook</a>
                            </div>

                            <div class="col-4">
                                <a href="#" class="btn btn-block btn-social btn-google">Google</a>
                            </div>

                            <div class="col-4">
                                <a href="#" class="btn btn-block btn-social btn-twitter">Twitter</a>
                            </div>
                        </div>

                        <hr class="my-4">
                        <div class="link text-center">
                            Don't have an account?
                            <a href="#" class="register link">Register here</a>
                        </div>
                    </div>               
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
